<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3G's Pipboy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/pipboy.app.css" />
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inv.html">INV </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MAP </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO </a>
                        
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="status-tab" data-toggle="tab" href="#status" role="tab">STATUS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="special-tab" data-toggle="tab" href="#special" role="tab">SPECIAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="perks-tab" data-toggle="tab" href="#perks" role="tab">PERKS</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel" aria-labelledby="status-tab">
                        <div class="center-image">
                            <img src="pipboy.png" />
                        </div>

                            <div class="stat-bars">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress"></div>
                                                <div class="level-progress-indicator stat-progress w30"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress"></div>
                                                <div class="level-progress-indicator stat-progress w60"></div>
                                        </div>
                                    </div>

                                    <div class="col-6"></div>

                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress"></div>
                                                <div class="level-progress-indicator stat-progress w50"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress"></div>
                                                <div class="level-progress-indicator stat-progress w20"></div>
                                        </div>
                                    </div>
        
                                    <div class="col-6"></div>
                                        
                                    <div class="col-3">
                                        <div class="stat-bar">
                                                <div class="level-progress"></div>
                                                    <div class="level-progress-indicator stat-progress w40"></div>
                                        </div>
                                    </div>
                                </div>
        

                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress"></div>
                                                <div class="level-progress-indicator stat-progress w30"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row stat-numbers">
                                <div class="col-2 transparent"></div>
                                <div class="col-2">
                                    <img src="gun.png" class="img-responsive">
                                </div>
                                <div class="col-1">
                                    <div class="icon">
                                        <img src="cross hairs.png" class="crosshairs-img img-responsive"/>
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-1 transparent">

                                </div>
                                <div class="col-2">
                                    <img src="army helmet.png" class="helmet-img img-responsive"/>
                                </div>
                                <div class="col-1">
                                        <div class="icon">
                                            <img src="lightning.png" class="lightning-img img img-responsive"/>
                                        </div>
                                        <div class="points">18</div>
                                </div>
                                <div class="col-1">
                                        <div class="icon">
                                            <img src="radiation.png" class="radiation-img img-responsive"/>
                                        </div>
                                        <div class="points">18</div>
                                </div>


                                <div class="col-2 transparent"></div>
                            </div>
                        </div>    

                        <div class="tab-pane" id="special" role="tabpanel" aria-labelledby="special-tab">...</div>
                        <div class="tab-pane" id="perks" role="tabpanel" aria-labelledby="perks-tab">...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pipboy-footer"> 
            <div class="row">
                <div class="col text-left">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                        <div class="level-progress">
                                <div class="level-progress-indicator"></div>
                        </div>
                </div>
                <div class="col text-right">
                    AP 70/70
                </div>
            </div>
        </div>
        

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>

    </body>
</html>
